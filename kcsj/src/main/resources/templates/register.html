<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/register.css" />
		<title>注册</title>
	</head>
	<script>
               window.onload=function(){	
				   $("#loginButton").click(function(){
					if($("#uname").val()==''&& $("#ps").val()==''){
					  alert("用户名和密码不能为空!"); 
					  }else if($("#uname").val()==''){
						alert("用户名不能为空!"); 
					  }else if($("#ps").val()==''){
						  alert("密码不能为空!");
					  }else   
					   $("#dologin").submit();
					});
			   }

    </script>
	<body>
		<div class="header-top">
			<div class="header-nav">
				<ul class="fl">
					<li><a href="index.html">首页</a></li>
					<li><a href="#">华为官网</a></li>
					<li><a href="#">荣耀官网</a></li>
					<li><a href="admin_login.html">后台管理</a></li>
				</ul>
				<ul class="fr">
					<c:choose>
						<c:when test="${empty sessionScope.u}">
							<li><a href="user_login.jsp">请登陆 </a></li>
							<li><a href="register.html">注册</a></li>
						</c:when>
						<c:otherwise>
							<li style="cursor: pointer;">
								<!-- <a th:text="${user.username}"></a> -->
							</li>
							<li><a href="Quit">退出</a></li>
						</c:otherwise>
					</c:choose>
					<li>
						<div>
							<a href="#"><span>我的订单</span> </a>
						</div>
					</li>
					<li class="user"><a href="#">客户服务<span class="arrow-down red"></span></a>
						<script>
							$(function() {
								$(".down").hide();
								$(".user").mouseover(function() {
									$(".down").show();
								}), $(".user").mouseout(function() {
									$(".down").hide();
								})
							})
						</script>
						<ul class="down">
							<li><a href="#">服务中心</a></li>
							<li><a href="#">联系客服</a></li>
						</ul>
					</li>
					<li><a href="cart.html">购物车</a></li>
				</ul>
			</div>
		</div>
		<div class="header">
			<img src="img/SXppnESYv4K11DBxDFc2.png" width="210" height="35">
		</div>
		<div id="container">
			<form th:action="@{Register}" method="post" id="dologin">
				<div class="biaodan" style="padding-left: 230px; padding-right: 230px;">
					<br />
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">用户名</button>
						</span> <input type="text" class="form-control" placeholder="请输入用户名" name="username" id="uname">
					</div>
					<br />
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" style="padding: 6px;">
								+86(中国)<span class="caret"></span>
							</button>
						</div>
						<input type="text" class="form-control" aria-label="..." placeholder="请输入手机号" name="tel">
					</div>
					<br />

					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">密码</button>
						</span> <input type="text" class="form-control" placeholder="不小于六位" name="password" id="ps">
					</div>
					<br />
					<button class="btn btn-danger" id="loginButton" style="padding-left: 15px; padding-right: 8px; border-radius: 18px; margin-left: 160px; padding-left: 50px; padding-right: 50px;">
						注册</button>

				</div>
			</form>
		</div>
